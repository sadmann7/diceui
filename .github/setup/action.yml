name: Setup Workflow
description: Composite action that sets up pnpm and installs dependencies
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.22.0

    - run: pnpm install
      shell: bash
